server:
  port: 8888
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
  max-http-header-size: 128KB
spring:
  devtools:
    restart:
      enabled: true  #设置开启热部署
  freemarker:
    cache: false
#  profiles: dev
  application:
    # 自己在 eureka 里的唯一标识
    name: newsFeatureConsumer
  jackson:
    date-format: yyyy-MM-dd HH:MM:ss
    time-zone: GMT+8
#  redis:
#    host: localhost
#    password: pyb***20000112
#    port: 6379
#    jedis:
#      pool:
#        max-active: 60
#        max-wait: 60
#        max-idle: 10
eureka:
  client:
    service-url:
      # Eureka 管理, 如为集群模式, 则应注册到所有 eureka
      defaultZone: http://localhost:7001/eureka/
      # 注册自己进 Eureka
    register-with-eureka: true
  instance:
    # 自己的唯一名称
    instance-id: Sojacnn_NewsFeature_消费者_01
    prefer-ip-address: true
# 负载均衡
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    # 开启 hystrix 降级机制
    # 降级即为服务端宕机时, 一个备用的响应返回
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 #熔断响应时间
#ribbon超时配置 读取和等待时间都设置2秒
ribbon:
  #熔断读取时间
  ReadTimeout: 5000
  #连接等待时间
  ConnectTimeout: 5000
  SocketTimeout: 5000

logging:
  config: classpath:log4j2/log4j2.xml

springfox:
  documentation:
    swagger:
      v2:
        host: localhost/api/newsFeature
